<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта: Эмиграция Бунина</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (без integrity) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    
    /* Стили для попапа */
    .leaflet-popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .popup-header {
      color: #ff6347;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .popup-img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .popup-text {
      color: #555;
      font-size: 1rem;
      text-align: center;
    }

    .popup-footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    .btn-change-info {
      display: block;
      margin: 10px auto 0;
      padding: 8px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-change-info:hover {
      background-color: #e53e3e;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS (без integrity) -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

<script src="script.js"></script>

</body>
</html>
