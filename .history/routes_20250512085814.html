<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта: Эмиграция Бунина</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (без integrity) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS (без integrity) -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

<script>
  // Инициализация карты
  const map = L.map('map').setView([48.8584, 2.2945], 5); // Париж

  // Подключение тайлов OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    maxZoom: 18,
  }).addTo(map);

  // Добавление маркера — Париж
  L.marker([48.8584, 2.2945])
    .addTo(map)
    .bindPopup("<b>Париж</b><br>Бунин проживал здесь в эмиграции с 1923 года.")
    .openPopup();
</script>

</body>
</html>
